<html>
  <head>
    <title>
            Signup Form
    </title>
    <link rel="stylesheet" href="form.css" type="text/css">
  </head>
  <body>
    <div class="form">
      <p >Signup Now For Updates</p>
      <form name="signupForm"  onsubmit="return(displayAfterValidate());"> 
        <label for="name"> <ion-icon name="contact"></ion-icon></label>
        <input type="text" id="name" name="name" placeholder="Name" ><br><br>

        <label for="phone"> <ion-icon name="call"></ion-icon></label>
        <input type="text" id="phone" name="phone" placeholder="Phone"><br><br>

        <label for="email"> <ion-icon name="mail"></ion-icon></label>
        <input type="text" id="email" name="email" placeholder="Email" ><br><br>

        <input id ="signup-btn" type="submit" value="Signup">
      </form>
    </div>         
    <script src="form.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
    
</html>
